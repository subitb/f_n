ID: aa
_schema-version: '3.1'
version: 0.0.1

modules:
 - name: f_n
   type: html5
   path: f_n
   parameters:
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_aa
    - name: dest_aa

resources:
 - name: uaa_aa
   parameters:
      path: ./xs-security.json
      service-plan: application
   type: com.sap.xs.uaa

 - name: dest_aa
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

